<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping Pong</title>
  </head>
  <style media="screen">
    body {
      background-color: #9AC89E;
    }
  </style>
  <body>
    <div class="jumbotron">
      <h1>Ping-Pong</h1>
    </div>
    <div class="container">
      <h3>Let's Play!</h3>
      <h4>Rules:</h4>
      <p>The rules for this will count up to your number from 1 with a few exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 are replaced with "ping"</li>
        <li>Numbers divisible by 5 are replaced with "pong"</li>
        <li>Numbers divisible by 15 are replaced with "ping-pong"</li>
      </ol>
      <form id="formOne">
        <div class="form-group">
          <label for="number">Insert Number:</label>
          <input type="text" name="number" id="number" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">~ Generate Ping-Pong ~</button>
        <button type="reset" class="btn btn-success">~ Reset! ~</button>
      </form>
        <ul id="results">

        </ul>
    </div>
  </body>
</html>
